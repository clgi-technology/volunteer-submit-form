<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Volunteer Schedule Calendar</title>
<style>
  body { font-family: Arial, sans-serif; padding: 1em; background: #f9f9f9; }
  h1 { text-align: center; color: #333; }
  table { border-collapse: collapse; width: 100%; margin-top: 1em; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #28a745; color: white; }
  tr:nth-child(even) { background-color: #f2f2f2; }
  select, input[type="date"] { margin: 0 0.5em 1em 0; padding: 0.5em; font-size: 1em; }
  .filters { text-align: center; margin-bottom: 1em; }
  .back-link { text-align: center; margin-top: 2em; }
</style>
</head>
<body>

<h1>Volunteer Schedule Calendar</h1>

<div class="filters">
  <label for="date-filter">Filter by Date:</label>
  <input type="date" id="date-filter" onchange="filterCalendar()" />

  <label for="role-filter">Filter by Role:</label>
  <select id="role-filter" onchange="filterCalendar()">
    <option value="All">All</option>
    <option value="Livestream">Livestream</option>
<option value="Usher">Usher</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Date (Event)</th>
      <th>Time</th>
      <th>Volunteer</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody id="calendar-body"></tbody>
</table>

<div class="back-link">
  <a href="index.html">‚Üê Back to Sign-Up Page</a>
</div>

<script>
let volunteerData = [{"date": "2025-08-01", "time": "10:00", "volunteer": "Jane Doe", "role": "Livestream", "event": "Youth Conference"}, {"date": "2025-08-01", "time": "10:00", "volunteer": "Jane Doe", "role": "Usher", "event": "Youth Conference"}, {"date": "2025-08-02", "time": "10:00", "volunteer": "Jane Doe", "role": "Livestream", "event": "Youth Conference"}, {"date": "2025-08-02", "time": "10:00", "volunteer": "Jane Doe", "role": "Usher", "event": "Youth Conference"}, {"date": "2025-08-03", "time": "10:00", "volunteer": "Jane Doe", "role": "Livestream", "event": "Youth Conference"}, {"date": "2025-08-03", "time": "10:00", "volunteer": "Jane Doe", "role": "Usher", "event": "Youth Conference"}, {"date": "2025-08-11", "time": "19:00", "volunteer": "Jane Doe", "role": "Livestream", "event": "Youth Conference"}, {"date": "2025-08-11", "time": "19:00", "volunteer": "Jane Doe", "role": "Usher", "event": "Youth Conference"}, {"date": "2025-08-12", "time": "19:00", "volunteer": "Jane Doe", "role": "Livestream", "event": "Youth Conference"}, {"date": "2025-08-12", "time": "19:00", "volunteer": "Jane Doe", "role": "Usher", "event": "Youth Conference"}, {"date": "2025-08-13", "time": "19:00", "volunteer": "Jane Doe", "role": "Livestream", "event": "Youth Conference"}, {"date": "2025-08-13", "time": "19:00", "volunteer": "Jane Doe", "role": "Usher", "event": "Youth Conference"}];

function renderCalendar(data) {
  const tableBody = document.getElementById('calendar-body');
  tableBody.innerHTML = '';
  data.forEach(entry => {
    const eventPart = entry.event ? ` (${
      entry.event
    })` : '';
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${entry.date}${eventPart}</td>
      <td>${entry.time}</td>
      <td>${entry.volunteer}</td>
      <td>${entry.role}</td>
    `;
    tableBody.appendChild(row);
  });
}

function filterCalendar() {
  const selectedRole = document.getElementById('role-filter').value;
  const selectedDate = document.getElementById('date-filter').value;

  let filtered = volunteerData;

  if (selectedRole !== 'All') {
    filtered = filtered.filter(e => e.role === selectedRole);
  }

  if (selectedDate) {
    filtered = filtered.filter(e => e.date === selectedDate);
  }

  renderCalendar(filtered);
}

window.onload = () => renderCalendar(volunteerData);
</script>

</body>
</html>
